<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Price Finder</h1>
        <p class="subtitle">Find the best prices for any product from multiple sources.</p>
        
        <form id="search-form">
            <input type="text" id="search-input" placeholder="e.g., Sony WH-1000XM5" required>
            <button type="submit" id="search-button">Search</button>
        </form>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p id="loader-text">Finding the best deals...</p>
        </div>

        <div id="results-container">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
